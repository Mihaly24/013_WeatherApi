<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Cuaca</title>
        <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #7e7e7e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #8c00ff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a600ff;
        }
        #hasilCuaca {
            margin-top: 20px;
        }
        #hasilCuaca p {
            margin: 8px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #hasilCuaca p:last-child {
            border-bottom: none;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
    </head>
    <body>
        <div class="container">
        <h2>üå§Ô∏è Cek Cuaca Saat Ini</h2>
        <input type="text" id="inputLokasi" placeholder="Masukkan nama kecamatan..." />
        <button id="cekButton">CEK CUACA</button>
        <hr>
        <div id="hasilCuaca">
            </div>
        <p id="error"></p>
    </div>
    </body>
</html>
