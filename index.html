<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cuaca</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #5d5d5d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #9000ff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9204f7;
        }
        #hasilCuaca {
            margin-top: 20px;
        }
        #hasilCuaca p {
            margin: 8px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #hasilCuaca p:last-child {
            border-bottom: none;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üå§Ô∏è Pengecekan Cuaca</h2>
        <input type="text" id="inputLokasi" placeholder="Masukkan nama kecamatan..." />
        <button id="cekButton">CEK CUACA</button>
        <hr>
        <div id="hasilCuaca">
            </div>
        <p id="error"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $("#cekButton").on("click", function() {
            const lokasi = $("#inputLokasi").val();
            
            if (!lokasi) {
                $("#error").text("Nama kecamatan tidak boleh kosong!");
                return;
            }

            const apiKey = "94d5a770491048f794940350250610";
            const urlApi = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;

            $.ajax({
                url: urlApi,
                method: "GET",
                success: function(data) {
                    console.log(data);

                    $("#error").text("");
                    $("#hasilCuaca").html("");

                    const negara = data.location.country;
                    const provinsi = data.location.region;
                    const kecamatan = data.location.name;
                    const suhu = data.current.temp_c;
                    const kelembapan = data.current.humidity;
                    const longitude = data.location.lon;
                    const latitude = data.location.lat;

                    const hasilHTML = `
                        <p><strong>Negara:</strong> ${negara}</p>
                        <p><strong>Provinsi:</strong> ${provinsi}</p>
                        <p><strong>Kecamatan/Kota:</strong> ${kecamatan}</p>
                        <hr>
                        <p><strong>Suhu:</strong> ${suhu} ¬∞C</p>
                        <p><strong>Kelembapan:</strong> ${kelembapan} %</p>
                        <p><strong>Longitude:</strong> ${longitude}</p>
                        <p><strong>Latitude:</strong> ${latitude}</p>
                    `;
                    
                    $("#hasilCuaca").html(hasilHTML);
                },
                error: function(err) {
                    console.log(err);
                    $("#hasilCuaca").html("");
                    $("#error").text("Lokasi tidak ditemukan. Mohon coba lagi.");
                }
            });
        });
    </script>
</body>
</html>
